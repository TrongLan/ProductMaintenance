<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Update Product</title>
    </head>
    <body>
        <h1>Product</h1>
        <form th:action="@{/ProductMaintenance/updateProduct}" th:object="${product}" method="post">
            <div>
                <label>Code</label>
                <input required type="text" placeholder="Enter a code..." th:field="*{code}"/>
            </div>
            <div>
                <label>Description</label>
                <input required type="text" placeholder="Enter product description..." th:field="*{description}"/>
            </div>
            <div>
                <label>Price</label>
                <input required type="number" step=0.01 placeholder="Enter product price..." th:field="*{price}"/>
            </div>
            <div>
                <input type="submit" value="Update Product"/>
                <a th:href="@{/ProductMaintenance/displayAllProducts}">View products</a>
            </div>
        </form>
    </body>
</html>
